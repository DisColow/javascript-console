<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor-controls">
                <button id="format-button" title="Format Code (Ctrl-Shift-F)">Format</button>
                <button id="wrap-button" title="Toggle Word Wrap">Wrap</button>
                <button id="bookmarklet-button" title="Convert to Bookmarklet">Bookmarklet</button>
                <button id="save-button" title="Save to File">Save</button>
            </div>
            <div id="editor"></div>
        </div>
        <div class="output-container">
            <pre id="output"></pre>
        </div>
    </div>
    <div id="status-indicator"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-beautify.js"></script>
    <script src="script.js"></script>
</body>
</html>
